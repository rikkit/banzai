<!-- INCLUDE overall_header.html -->

<table width="100%" cellspacing="0" cellpadding="0" border="0">
<tr>
	<td width="20%" valign="top">
		<table class="tablebg" width="100%" cellspacing="1">
		<tr>
			<th align="center" width="200">{L_MEDAL_CP}</th>
		</tr>
		<!-- IF S_CAN_NOMINATE_MEDALS -->
		<tr>
			<td class="row1" nowrap="nowrap"><b class="nav">{L_NOMINATE}</b></td>
		</tr>
		<!-- ENDIF -->
		<!-- IF S_CAN_AWARD_MEDALS -->
		<tr>
			<td class="row2" nowrap="nowrap" onmouseover="this.className='row1'" onmouseout="this.className='row2'" onclick="location.href=this.firstChild.href; "><a class="nav" href="{U_AWARD_PANEL}">{L_AWARD_MEDAL}</a></td>
		</tr>
		<tr>
			<td class="row2" nowrap="nowrap" onmouseover="this.className='row2'" onmouseout="this.className='row1'" onclick="location.href=this.firstChild.href; "><a class="nav" href="{U_VALIDATE_PANEL}">{L_NOMINATE_MEDAL}</a></td>
		</tr>
		<tr>
			<td class="row2" nowrap="nowrap" onmouseover="this.className='row1'" onmouseout="this.className='row2'" onclick="location.href=this.firstChild.href; "><a class="nav" href="{U_AWARDED_PANEL}">{L_AWARDED_MEDAL}</a></td>
		</tr>
		<!-- ENDIF -->
		</table>
	</td>
	<td><img src="images/spacer.gif" width="4" alt="" /></td>
	<td width="80%" valign="top">
		<form method="post" action="{U_MEDALS_ACTION}" name="post">
		<table class="tablebg" width="100%" cellspacing="1">
		<tr>
			<th colspan="2" valign="middle">{L_NOMINATE_FOR} {USERNAME}</th>
		</tr>
		<tr>
			<td class="row1"><b class="genmed">{L_MEDAL}:</b></td>
			<td class="row2"><select class="post" name="medal" id="medal" onclick="ipreview(this)">{MEDALS}</select></td>
		</tr>
		<tr>
			<td class="row1"><b class="genmed">{L_IMAGE_PREVIEW}:</b></td>
			<td class="row2"><span id="imagepreview"></span></td>
		</tr>
		<tr>
			<!-- IF .smiley -->
			<td class="row1" valign="top">
					<b class="genmed">{L_MEDAL_NOMINATE_REASON}:</b>{L_MEDAL_NOMINATE_REASON_EXPLAIN}&nbsp;<br /><br />
					<table width="100%" cellspacing="0" cellpadding="0" border="0">
					<tr>
						<td valign="top" align="center" style="width: 100%;">
							<b class="gensmall" >{L_SMILIES}</b><br />
							<!-- BEGIN smiley -->
								<a href="#" onclick="insert_text('{smiley.A_SMILEY_CODE}', true); return false;"><img src="{smiley.SMILEY_IMG}" width="{smiley.SMILEY_WIDTH}" height="{smiley.SMILEY_HEIGHT}" alt="{smiley.SMILEY_CODE}" title="{smiley.SMILEY_DESC}" /></a>
							<!-- END smiley -->
							<!-- IF S_SHOW_SMILEY_LINK -->
								<br /><a href="{U_MORE_SMILIES}" onclick="window.open('{U_MORE_SMILIES}', '_phpbbsmilies', 'HEIGHT=350,resizable=yes,scrollbars=yes,WIDTH=300'); return false;">{L_MORE_SMILIES}</a>
							<!-- ENDIF -->
						</td>
					</tr>
					</table>
			</td>
			<!-- ENDIF -->
			<td class="row2" width="75%">
				<table width="100%" cellspacing="0" cellpadding="0" border="0">
				<!-- INCLUDE posting_buttons.html -->
				<tr>
					<td valign="top" style="width: 100%;"><textarea name="message" rows="15" cols="76" tabindex="3" onselect="storeCaret(this);" onclick="storeCaret(this);" onkeyup="storeCaret(this);" style="width: 98%;">{MESSAGE}</textarea></td>
					<!-- IF S_BBCODE_ALLOWED -->
					<td width="80" align="center" valign="top">
						<script type="text/javascript">
						// <![CDATA[
							colorPalette('v', 7, 6)
						// ]]>
						</script>
					</td>
					<!-- ENDIF -->
			 	</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td class="cat" colspan="2" align="center">
				<input type="submit" accesskey="s" tabindex="6" name="submit" value="{L_SUBMIT}" class="btnmain" />
			</td>
		</table>
		</form>
	</td>
</tr>
</table>

<script type="text/javascript">
	{JS}
	var form_name = 'post';
	var text_name = 'message';
	function ipreview(element)
	{
		if (medals[element.value] == '' || medals[element.value] == null)
			document.getElementById('imagepreview').innerHTML = '{L_IMAGE_ERROR_NOM}';		
		else
			document.getElementById('imagepreview').innerHTML = '<img src="'+medals[element.value]+'" title="'+medals_desc[element.value]+'" alt="'+medals_desc[element.value]+'" style="max-width: 60px; max-height: 60px;" /> '+medals_desc[element.value];
	}
</script>

<br clear="all" />

<!-- INCLUDE breadcrumbs.html -->

<br clear="all" />

<div align="{S_CONTENT_FLOW_END}"><!-- INCLUDE jumpbox.html --></div>
